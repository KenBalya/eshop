<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <h3 class="card-title text-center">Update Product</h3>
            <form th:action="@{/product/update/{id}(id=${product.productId})}" th:object="${product}" method="post" class="mt-4">
                <div class="form-group mb-3">
                    <label for="nameInput">Name</label>
                    <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name">
                </div>
                <div class="form-group mb-3">
                    <label for="quantityInput">Quantity</label>
                    <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
